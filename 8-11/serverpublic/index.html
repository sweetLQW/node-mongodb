<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;		}
		.box{
			height: 300px;
			width: 300px;
			overflow: hidden;
		}
		.img{
			width: 1200px;
			height: 300px;
		}
		img{
			width: 300px;
			height: 300px;
			float :left;
		}
		.list-num li{
			float :left;
			list-style: none;
			width: 30px;
			border: 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="img">
			<img src="images/0.jpg" alt="">
			<img src="images/1.jpg" alt="">
			<img src="images/2.jpg" alt="">
			<img src="images/3.jpg" alt="">
			<img src="images/4.jpg" alt="">
		</div>
	</div>
	<ul class="list-num">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
	var i = 0;
	function img(){
		// for(i=1;i<4;i++){
		// 	var result = -300*i;
		// 	$(".img").animate({"margin-left":result},5000);	
		// }
		i++;
		if(i>3){
			i=0
		}
		var result = -300*i;
		$(".img").animate({"margin-left":result},5000);
	}
	img();
	setInterval(img,6000);
	$(".list-num li").click(function(){
		var index = $(this).index();
		var re = index * -300;
		$(".img").animate({"margin-left":re},500);
	})
	</script>
</body>
</html>
